<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <script src = "script.js" defer></script>
    <div id = "mainContainer">
        <div id = "resultContainer">
            <div id = "results"></div>
        </div>
        <div id = "topRow">
            <button id = "AC" class = "operator">AC</button>
            <button id = "togle" class = "operator">+/-</button>
            <button id = "delete" class = "operator">DEL</button>
            <button id = "divide" class = "operator">รท</button>
        </div>
        <div id = "secondRow">
            <button id = "seven" class = "num">7</button>
            <button id = "eight" class = "num">8</button>
            <button id = "nine" class = "num">9</button>
            <button id = "times" class = "operator">x</button>
        </div>
        <div id = "thirdRow">
            <button id = "four" class = "num">4</button>
            <button id = "five" class = "num">5</button>
            <button id = "six" class = "num">6</button>
            <button id = "minus" class = "operator">-</button>
        </div>
        <div id = "fourthRow">
            <button id = "one" class = "num">1</button>
            <button id = "two" class = "num">2</button>
            <button id = "three" class = "num">3</button>
            <button id = "plus" class = "operator">+</button>
        </div>
        <div id = "bottomRow">
            <button id = "zero" class = "num">0</button>
            <button id = "decimal">.</button>
            <button id = "equals">=</button>
        </div>
    </div>
</body>
</html>
